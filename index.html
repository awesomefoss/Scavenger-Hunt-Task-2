<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Me</title>
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <link rel="icon" type="image/x-icon" href="/images/Octocat.png" />
  </head>

  <body>
    <div class="container">

      <!-- Copy this block below with your name, GitHub username and LinkedIn profile link -->

      <!-- block -->
      <div
        class="card"
        data-tilt
        data-tilt-max="50"
        data-tilt-speed="200"
        data-tilt-perspective="700"
        data-tilt-glare="true"
        data-tilt-max-glare="0.8"
        data-tilt-max="10"
      >
        <div class="content">
          <h2>01</h2>
          <!-- increment this number in your card -->
          <h3>Nandini Saagar</h3>
          <!-- Add your name -->
          <p>@Nandinisaagar</p>
          <!-- Add your GitHub username -->
          <a href="https://github.com/Nandinisaagar">GitHub</a>
          <!-- Add your GitHub profile link -->
          <a href="https://www.copsiitbhu.co.in/">LinkedIn</a>
          <!-- Add your LinkedIn profile link -->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>
  </body>
</html>
